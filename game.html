<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sky Bound - Braden's Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Sky Blue */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none; /* Prevent browser zooming/scrolling on mobile */
            user-select: none;
            -webkit-user-select: none;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
            pointer-events: none;
        }

        #time-bar-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: rgba(0,0,0,0.2);
        }

        #time-bar {
            width: 0%;
            height: 100%;
            background-color: #FFD700; /* Gold */
            transition: width 0.1s linear;
        }

        .menu {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            pointer-events: auto;
            max-width: 80%;
        }

        h1 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 32px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
            font-size: 18px;
            line-height: 1.5;
        }

        button {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
            outline: none;
        }

        button:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
<a href="index.html">Home</a>
<a href="created.html">Fishing Guide</a>

    <!-- Canvas for rendering the game -->
    <canvas id="gameCanvas"></canvas>

    <!-- UI Overlay -->
    <div id="ui-layer">
        
        <div id="score-display" class="hud hidden">Score: 0</div>

        <!-- Start Screen -->
        <div id="start-screen" class="menu">
            <h1>Sky Bound</h1>
            <p>Tap or Click to fly!<br>Avoid Trees and Clouds.<br>Survive 100 seconds to win.</p>
            <button id="start-btn">Start Game</button>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="menu hidden">
            <h1>Game Over</h1>
            <p id="final-score">Score: 0</p>
            <button id="restart-btn">Try Again</button>
        </div>

        <!-- Win Screen -->
        <div id="win-screen" class="menu hidden">
            <h1 style="color: #4CAF50;">You Won!</h1>
            <p>You survived the forest!</p>
            <p id="win-score">Score: 100</p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <!-- Progress Bar for 100s Goal -->
    <div id="time-bar-container">
        <div id="time-bar"></div>
    </div>

    <script>
        // --- Game Constants & Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // UI Elements
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const winScreen = document.getElementById('win-screen');
        const scoreDisplay = document.getElementById('score-display');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const playAgainBtn = document.getElementById('play-again-btn');
        const timeBar = document.getElementById('time-bar');
        const finalScoreText = document.getElementById('final-score');

        // Game State
        let gameState = 'START'; // START, PLAYING, GAMEOVER, WIN
        let frames = 0;
        let score = 0;
        let startTime = 0;
        let gameTime = 0; // in seconds
        const MAX_TIME = 100; // Win condition

        // Responsive Scaling
        let scale = 1;
        
        // --- Entities ---

        const bird = {
            x: 50,
            y: 150,
            w: 30,
            h: 30,
            velocity: 0,
            gravity: 0.25,
            jumpStrength: 6.5,
            rotation: 0,
            
            draw: function() {
                ctx.save();
                ctx.translate(this.x, this.y);
                // Rotate based on velocity
                let rot = Math.min(Math.PI / 4, Math.max(-Math.PI / 4, (this.velocity * 0.1)));
                ctx.rotate(rot);
                
                // Body
                ctx.fillStyle = '#FFD700'; // Gold/Yellow
                ctx.beginPath();
                ctx.arc(0, 0, this.w/2, 0, Math.PI*2);
                ctx.fill();
                
                // Eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.w/4, -this.h/4, this.w/5, 0, Math.PI*2);
                ctx.fill();
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.w/4 + 2, -this.h/4, this.w/10, 0, Math.PI*2);
                ctx.fill();

                // Beak
                ctx.fillStyle = '#FF6B6B';
                ctx.beginPath();
                ctx.moveTo(this.w/3, 0);
                ctx.lineTo(this.w/1.2, 5);
                ctx.lineTo(this.w/3, 10);
                ctx.fill();

                // Wing
                ctx.fillStyle = '#F4C430';
                ctx.beginPath();
                ctx.ellipse(-5, 5, 8, 5, -0.2, 0, Math.PI*2);
                ctx.fill();

                ctx.restore();
            },
            
            update: function() {
                this.velocity += this.gravity * scale;
                this.y += this.velocity;

                // Floor collision (die)
                if (this.y + this.w/2 >= canvas.height) {
                    this.y = canvas.height - this.w/2;
                    endGame();
                }
                
                // Ceiling collision (die if hits top of screen/over clouds)
                if (this.y - this.w/2 <= 0) {
                     endGame();
                }
            },
            
            jump: function() {
                this.velocity = -this.jumpStrength * scale;
            }
        };

        const obstacles = {
            list: [],
            spawnTimer: 0,

            spawn: function() {
                // Create a gap (Gate style)
                const gapHeight = 170 * scale; 
                const minGapY = 100 * scale; 
                // Ensure gap isn't too low
                const maxGapY = canvas.height - 150 * scale;
                
                // Calculate random center for the gap
                const safeMin = minGapY + gapHeight/2;
                const safeMax = maxGapY - gapHeight/2;
                
                // Clamp gapY
                let gapY = Math.random() * (safeMax - safeMin) + safeMin;
                if (gapY < safeMin) gapY = safeMin;
                if (gapY > safeMax) gapY = safeMax;

                const treeTop = gapY + gapHeight/2;
                const cloudBottom = gapY - gapHeight/2;
                const obsX = canvas.width;
                const obsW = 70 * scale;

                // Tree (Bottom Obstacle)
                this.list.push({
                    type: 'tree',
                    x: obsX,
                    y: treeTop,
                    w: obsW,
                    h: canvas.height - treeTop
                });

                // Cloud (Top Obstacle) - hangs from top (0) down to cloudBottom
                this.list.push({
                    type: 'cloud',
                    x: obsX,
                    y: 0, 
                    w: obsW,
                    h: cloudBottom 
                });
            },

            update: function() {
                // Spawn logic
                this.spawnTimer++;
                if (this.spawnTimer > 120) { // Spacing between gates
                    this.spawn();
                    this.spawnTimer = 0;
                }

                // Move and remove
                for(let i = 0; i < this.list.length; i++) {
                    let obs = this.list[i];
                    obs.x -= 3 * scale; // Move speed

                    // Remove if off screen
                    if (obs.x + obs.w < 0) {
                        this.list.splice(i, 1);
                        i--;
                    }
                }
            },

            draw: function() {
                for (let obs of this.list) {
                    if (obs.type === 'tree') {
                        // Trunk
                        ctx.fillStyle = '#8B4513';
                        ctx.fillRect(obs.x + obs.w/3, obs.y, obs.w/3, obs.h);
                        
                        // Leaves (Triangle shapes)
                        ctx.fillStyle = '#228B22';
                        // Bottom tier
                        ctx.beginPath();
                        ctx.moveTo(obs.x - 10, canvas.height); 
                        ctx.lineTo(obs.x + obs.w + 10, canvas.height);
                        ctx.lineTo(obs.x + obs.w/2, obs.y);
                        ctx.fill();
                        
                        // Top tier
                        ctx.beginPath();
                        ctx.moveTo(obs.x - 5, obs.y + 60 * scale); 
                        ctx.lineTo(obs.x + obs.w + 5, obs.y + 60 * scale);
                        ctx.lineTo(obs.x + obs.w/2, obs.y - 20);
                        ctx.fill();

                    } else if (obs.type === 'cloud') {
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                        
                        // Draw Main Column Block
                        let blockH = Math.max(0, obs.h - 20 * scale);
                        ctx.fillRect(obs.x, obs.y, obs.w, blockH);
                        
                        // Draw puffy bottom
                        const bottomY = obs.y + blockH;
                        
                        ctx.beginPath();
                        // Three puffs
                        ctx.arc(obs.x, bottomY, obs.w/3, 0, Math.PI * 2);
                        ctx.arc(obs.x + obs.w/2, bottomY + 10*scale, obs.w/2.5, 0, Math.PI * 2);
                        ctx.arc(obs.x + obs.w, bottomY, obs.w/3, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
        };

        // --- Core Functions ---

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Adjust scale based on screen width, useful for mobile
            scale = Math.min(canvas.width / 400, 1.5);
            if(scale < 0.6) scale = 0.6; // Minimum scale
            
            // Re-center bird if resizing
            if(gameState === 'START') {
                bird.x = canvas.width / 4;
                bird.y = canvas.height / 2;
            }
        }

        function resetGame() {
            score = 0;
            gameTime = 0;
            frames = 0;
            obstacles.list = [];
            obstacles.spawnTimer = 90; // Spawn almost immediately
            
            bird.x = canvas.width / 4;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            
            scoreDisplay.innerText = "Score: 0";
            timeBar.style.width = "0%";
            
            // UI
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            winScreen.classList.add('hidden');
            scoreDisplay.classList.remove('hidden');
            
            gameState = 'PLAYING';
            startTime = Date.now();
            loop();
        }

        function endGame() {
            gameState = 'GAMEOVER';
            scoreDisplay.classList.add('hidden');
            gameOverScreen.classList.remove('hidden');
            finalScoreText.innerText = "Score: " + score;
        }

        function winGame() {
            gameState = 'WIN';
            scoreDisplay.classList.add('hidden');
            winScreen.classList.remove('hidden');
            document.getElementById('win-score').innerText = "Score: " + score;
        }

        function checkCollisions() {
            // Simplified Hitbox Logic for Rectangular Obstacles
            let birdR = bird.w / 2 * 0.7; // Forgiving hitbox

            for (let obs of obstacles.list) {
                // Hitbox defs
                let hitX = obs.x + 5;
                let hitW = obs.w - 10;
                let hitY = obs.y;
                let hitH = obs.h;

                // Adjust for visual fluff
                if (obs.type === 'tree') {
                    // Tree visually tapers, but we'll keep a simple rect for the main mass
                    // Just slightly lower the hit top to be fair with the pointy top
                    hitY += 10; 
                    hitH -= 10;
                }
                
                if (obs.type === 'cloud') {
                     // Cloud puffy bottom extends slightly lower than obs.h (which was the hard gap boundary)
                     // But we want to be fair. Let's stick to the rect.
                }

                if (bird.x + birdR > hitX && bird.x - birdR < hitX + hitW &&
                    bird.y + birdR > hitY && bird.y - birdR < hitY + hitH) {
                    return true;
                }
            }
            return false;
        }

        function loop() {
            if (gameState !== 'PLAYING') return;

            // 1. Update Score & Time
            let now = Date.now();
            let elapsed = (now - startTime) / 1000;
            score = Math.floor(elapsed);
            gameTime = elapsed;

            scoreDisplay.innerText = "Score: " + score;
            let percent = Math.min((gameTime / MAX_TIME) * 100, 100);
            timeBar.style.width = percent + "%";

            // Win Condition
            if (gameTime >= MAX_TIME) {
                winGame();
                return;
            }

            // 2. Clear
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 3. Update Entities
            bird.update();
            obstacles.update();

            // 4. Draw Entities
            
            // Draw Sun/Background details (static)
            ctx.fillStyle = '#FFFACD';
            ctx.beginPath();
            ctx.arc(canvas.width - 50, 50, 40, 0, Math.PI*2);
            ctx.fill();

            obstacles.draw();
            bird.draw();

            // 5. Check Collisions
            if (checkCollisions()) {
                endGame();
                return;
            }

            // 6. Loop
            requestAnimationFrame(loop);
        }

        // --- Inputs ---

        function handleInput(e) {
            if (e.type === 'keydown' && e.code !== 'Space' && e.code !== 'ArrowUp') return;
            if (e.type !== 'keydown') e.preventDefault(); // Stop double firing on touch devices

            if (gameState === 'PLAYING') {
                bird.jump();
            }
        }

        // Event Listeners
        window.addEventListener('resize', resize);
        window.addEventListener('keydown', handleInput);
        window.addEventListener('touchstart', handleInput, {passive: false});
        window.addEventListener('mousedown', handleInput);

        startBtn.addEventListener('click', (e) => {
             e.stopPropagation(); // prevent jump immediately
             resetGame();
        });
        
        restartBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            resetGame();
        });

        playAgainBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            resetGame();
        });

        // Init
        resize();
        
        // Draw Initial Screen Background
        ctx.fillStyle = '#87CEEB';
        ctx.fillRect(0,0,canvas.width, canvas.height);
        bird.x = canvas.width / 4;
        bird.y = canvas.height / 2;
        bird.draw();

    </script>
</body>
</html>
